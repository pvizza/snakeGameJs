<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Snake Js</title>
  </head>
  <body>
    <div class="main">
      <div class="modalLogin" id="modalLogin">
        <div class="modalInput">
          <h3>Elige tu nombre de jugador</h3>
          <input onchange="limit(event)" maxlength="20" name="player" />
          <button onclick="openModal()">Ingresar</button>
        </div>
      </div>
      <div class="fone">
        <h2 class="brand">lokia</h2>
        <div class="gCanvas">
          <h2 id="score" class="score"></h2>
          <canvas width="500" height="500" class="anime"></canvas>
        </div>
        <div class="foneNumber">
          <div class="content">
            <div class="pr lat">1</div>
            <div onclick="clickUp()" class="pr mid">2 / w</div>
            <div class="pr tal">3</div>
          </div>
          <div class="content">
            <div onclick="clickLeft()" class="pr lat">4 / a</div>
            <div class="pr mid">5</div>
            <div onclick="clickRight()" class="pr tal">6 / d</div>
          </div>
          <div class="content">
            <div class="pr lat">7</div>
            <div onclick="clickDown()" class="pr mid">8 / s</div>
            <div class="pr tal">9</div>
          </div>
          <div class="content">
            <div class="pr lat"></div>
            <div class="pr mid">0</div>
            <div class="pr tal"></div>
          </div>
        </div>
        <div class="mobileArrows">
          <div onclick="clickUp()" class="arrow u">⬆</div>
          <div class="midArrows">
            <div onclick="clickLeft()" class="arrow l">⬅</div>
            <div onclick="clickRight()" class="arrow r">➡</div>
          </div>
          <div onclick="clickDown()" class="arrow d">⬇</div>
        </div>
      </div>
      <div id="modalOver" class="modalOver"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
